<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    (async () => {
      const randomNumber = Math.floor(Math.random() * 100);
      console.log(randomNumber);
      const url = `http://numbersapi.com/${randomNumber}`
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`No se puede acceder a la base de datos (response = ${response.ok})`);
        };
        const data = await response.text();
        console.log(data);
      } catch (error) {
        console.error(error);
      } finally {
        console.log(`Fin del proceso`);
      }
    })();
  </script>
</body>

</html>
