<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const getData = async () => {
      const randomNumber = Math.floor(Math.random() * 100);
      console.log(randomNumber);

      const response = await fetch(`http://numbersapi.com/${randomNumber}?json`);
      const data = await response.json(); /* .json() ya te deja la data lista para trabajarla, pero hay que usar los m√©todos que proporciona la API para que te de lo que buscas (ej. data.text) */
      console.log(data.text);

      return data.text;
    };
    getData();
  </script>
</body>

</html>
