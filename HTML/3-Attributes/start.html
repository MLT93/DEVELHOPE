<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>3-Attributes</title>
  </head>
  <body>
    <article>
      <section>
        <form action="ejemplo.js" method="get">
          <label for="09">Boton deshabilitado:</label>
          <input
            type="button"
            id="09"
            name="boton"
            value="Click here"
            disabled
            required
          />
          <!-- 
          <button type="submit" value="Click here">
            <img src="..." alt="imagen" width="15" height="15" style="vertical-align: middle">
          </button>
           -->
          <br /><br />
          <label for="rangeInput">Entrada de numeros:</label>
          <input
            type="number"
            id="rangeInput"
            name="rangeInput"
            min="0"
            max="100"
            step="2"
            autofocus
            required
            placeholder="0-100"
          />
          <br /><br />
          <label for="checkboxInput">Casilla verificada:</label>
          <input
            type="checkbox"
            id="checkboxInput"
            name="checkboxInput"
            checked
            required
          />
          <br /><br />
          <label for="dateInput">Fecha:</label>
          <input 
          type="date" 
          id="dateInput"
          name="dateInput"
          required
          />
        </form>
      </section>
    </article>
  </body>
</html>
