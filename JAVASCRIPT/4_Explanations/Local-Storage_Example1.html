<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>titulo</h1>
  <button onclick="setStorage()">guardar datos</button>
  <button onclick="getStorage()">recuperar datos</button>
  <button onclick="clearStorage()">resetear</button>
  <button onclick="modifyStorage()">modificar</button>
  <button onclick="removeStorageItem()">eliminar item</button>
  <script>
    /* Guardamos los datos en el Local Storage del navegador con el .setItem(key, value) */
    function setStorage() {

      /* Con variables */
      const key = "name";
      const value = "John"
      localStorage.setItem(key, value)

      /* Sin variables */
      localStorage.setItem("edad", 19)

    }
    /* Recuperamos el Local Storage con .getItem(key) */
    function getStorage() {

      /* Accedo a través del localStorage */
      const name = localStorage.getItem("name")


      /* Accedo a través de las variables */
      const clave = "edad"
      const edad = localStorage.getItem(clave)
      console.log(name, edad)

    }
    /* Limpiamos el Local Storage por completo con .clear() */
    function clearStorage() {

      localStorage.clear()

    }
    /* Modifico singularmente los valores en el Local Storage con un nuevo .setItem(key, value) */
    function modifyStorage() {

      const clave = "nombre";
      const valor = "Roberto"
      localStorage.setItem(clave, valor)


      localStorage.setItem("edad", 21)

    }
    /* Eliminar un valor en el Local Storage a través de .removeItem(key) */
    function removeStorageItem() {

      localStorage.removeItem("edad")
      
    }
  </script>
</body>

</html>
