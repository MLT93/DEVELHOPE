<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <form id="createPost">
      <label for="title">titulo</label>
      <input type="text" id="title" name="title" />
      <label for="body">cuerpo</label>
      <textarea name="body" id="body" cols="20" rows="10"></textarea>
      <button type="button" onclick="crearPublicacion()">Submit</button>
    </form>

    <script>
      function crearPublicacion() {
        const form = document.getElementById("createPost");
        /* El FormData() es una conexión creada a propósito para trabajar entre los formularios html y javascript, convierte el formulario a un objeto */ 
        const formData = new FormData(form);
        const fetchData = fetch("https://jsonplaceholder.typicode.com/posts", {
          method: "POST",
          body: JSON.stringify(Object.fromEntries(formData)),
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((response) => response.json())
          .then((data) => {
            console.log(data);
          })
          .catch((err) => {
            console.error(err);
          });
      }
    </script>
  </body>
</html>
