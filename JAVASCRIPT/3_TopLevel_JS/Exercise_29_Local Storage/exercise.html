<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script>
    const user = {
      id: 1,
      name: "John",
      age: 18,
    };

    (() => {
      localStorage.setItem("user", JSON.stringify(user));
    })();

    (function getStorage() {
      console.log(
        "Typeof del Local Storage ->",
        typeof localStorage.getItem("user"),
      );

      const localStorageData = localStorage.getItem("user");
      const localStorageObject = JSON.parse(localStorageData);

      const { age, id, name } = localStorageObject;

      console.log(
        "Typeof del Local Storage Parseado ->",
        typeof localStorageObject,
      );
      console.log("Age:", age, "ID:", id, "Name:", name);
    })(user);

  </script>
</body>

</html>
