<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 2</title>
    <script>
      const requestData = async () => {
        try {
          const response = await fetch(
            "https://jsonplaceholder.typicode.com/todos/4",
          );

          const data = await response.json();
          console.log(data);

          const myContainer = document.getElementById(`container`);

          const elementH2 = document.createElement("h2");
          const elementInput = document.createElement("input");

          elementInput.type = "checkbox";

          if (data.completed === true) {
            elementInput.checked = true;
          } else {
            elementInput.checked = false;
          }

          myContainer.appendChild(elementH2);
          myContainer.appendChild(elementInput);

          myContainer.style.flexFlow = "row wrap";
          myContainer.style.gap = "1rem";
          elementH2.textContent = "To Do:";
          elementH2.style.color = "lightsalmon";
        } catch (error) {
          console.error(`Error: ${error}`);
        } finally {
          console.log("Fin del proceso");
        }
      };

      requestData();
    </script>
  </head>

  <body>
    <div id="container" style="display: flex; align-items: center"></div>
  </body>
</html>
