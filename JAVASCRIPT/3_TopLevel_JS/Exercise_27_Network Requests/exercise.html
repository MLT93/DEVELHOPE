<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 3</title>
</head>

<body>
  <div id="container">
    <form id="todo-form"> <!-- Agregamos un id al formulario para identificarlo en JavaScript -->
      <div>
        <label>Title</label>
        <input type="text" id="todo-title" />
      </div>
      <div>
        <label>Completed</label>
        <input type="checkbox" id="todo-completed" />
      </div>
      <button type="submit" id="submit-todo">Submit</button> <!-- Cambiamos el texto del botÃ³n a "Submit" -->
    </form>
  </div>

  <script>
    const post = async () => {
      try {
        const response = await fetch(`https://jsonplaceholder.typicode.com/posts`);

        if (!response.ok) {
          throw new Error(`Error al conectarse con el servidor: ${response.status}`);
        }

        const data = await response.json();
        console.log(data);

      } catch (error) {

      } finally {

      };
    };

    post();
  </script>
</body>

</html>
