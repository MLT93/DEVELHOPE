<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 3</title>
</head>

<body>
  <div id="container">
    <form id="todo-form">
      <div>
        <label for="todo-title">Title</label>
        <input type="text" id="todo-title" />
      </div>
      <div>
        <label for="todo-completed">Completed</label>
        <input type="checkbox" id="todo-completed" />
      </div>
      <button type="submit" id="submit-todo" onclick="newPost()">Submit</button>
    </form>
  </div>

  <script>
    const newPost = async () => {
      /* event.preventDefault previene el envío de los datos al servidor al hacer click en el botón. Esto es útil para campos `Disabled` */
      const elementButton = document.getElementById("submit-todo")
        .addEventListener("click", (event) => {
          event.preventDefault();
        });
      try {
        const response = await fetch(`https://jsonplaceholder.typicode.com/posts`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            /* acá lo que hago es tomar el valor que se introduce al interno del elemento correspondiente al `id` asignado */
            'title': document.getElementById('todo-title').value,
            /* acá hago lo mismo pero con los valores para un checkbox (true o false) */
            'completed': document.getElementById('todo-completed').checked
          })
        });
        
        const data = await response.json();
        console.log(data);

      } catch (err) {
        console.error(`Error fetching data: ${err.status}`);
      } finally {
        console.log(`El proceso ha finalizado`);
      };
    };

    newPost();
  </script>
</body>

</html>
